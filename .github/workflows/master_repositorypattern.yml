# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - repositorypattern

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e034219dfdfc4a8982729909de61c3c5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_198cb48f89554aca93eda2b1e9ddc269 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e034219dfdfc4a8982729909de61c3c5 }}/hansadrianus/repository-pattern:${{ github.sha }}
        file: ./API//Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'repositorypattern'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_31542b23a8774205aa2c614cfdacc955 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e034219dfdfc4a8982729909de61c3c5 }}/hansadrianus/repository-pattern:${{ github.sha }}'
