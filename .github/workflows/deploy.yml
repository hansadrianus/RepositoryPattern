name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and publish
      run: dotnet publish --configuration Release --output ./.deploy

    - name: Deploy to GitHub Pages
      run: |
        dotnet publish --configuration Release --output ./.deploy
        cp .deploy/* .
        rm -rf .deploy
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push --force --quiet "https://${PUBLISH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" master:gh-pages
